name: Deploy to VPS (via self-hosted runner)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # Ini wajib agar job dijalankan di Mac kamu

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ SSH ke VPS dan jalankan deployment
        run: |
          echo "ğŸ” Mulai koneksi SSH ke VPS..."
          ssh -o StrictHostKeyChecking=no vps@192.168.254.200 << 'EOF'
            set -e
            echo "ğŸ“ Masuk ke direktori proyek..."
            cd /home/vps/hki-app || git clone https://github.com/akhmadzaqiriyadi/hki-app.git
            cd hki-app
            echo "ğŸ”„ Menarik perubahan terbaru..."
            git pull origin main

            echo "ğŸš€ Deploy Backend..."
            cd server
            npm install
            npm run build
            pm2 restart hki-backend || pm2 start dist/index.js --name "hki-backend"

            echo "ğŸš€ Deploy Frontend..."
            cd ../client
            npm install
            npm run build
            pm2 restart hki-frontend || pm2 start npm --name "hki-frontend" -- start

            echo "âœ… Deployment selesai!"
          EOF
